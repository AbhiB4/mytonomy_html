<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MyTonomy- login page</title>   
 
   <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
	  <link rel="stylesheet" href="css/jquery-filestyle.min.css">
	<link href="css/style.css" rel="stylesheet">  
    <link href="css/media.css" rel="stylesheet">  
	
  </head>
<body>
	<div class="loginbackground">
		<div class="head">
			<img src="images/logo.png">
		</div>
			<section class="content">
				<div class="container">
					<div class="welcome-wrapper">
					<div class="welcome-text">
						<h2>Welcome to the Patient Education Centre</h2>
							<p class="txt-bottom">Your resource for accessing your patient care instructions<br/> created for you, by our healthcare team.</p>
					</div>
					<div class="login-div">
						<form>
							<div class="form-group">
								<label class="control-label"  for="username">USER ID</label>
								<input type="text" id="username" name="username" placeholder="jane.brown@gmail.com" class="form-control">						
							</div>
							<div class="form-group">
								<label class="control-label" for="password">PASSWORD</label>
								<input type="password" id="password" name="password" placeholder="........" class="form-control">						
							</div>
							<div class="form-group checkbox">
								<label>
								  <input type="checkbox">
									<span class="custom-checkbox"></span>
									<span class="checkbox-label">Remember me</span>
								</label>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary btn-block" value="LOG IN">
							</div>
							<div class="form-group checkbox">
								<label>
								  <input type="checkbox">
									<span class="custom-checkbox"></span>
									<span class="checkbox-label">By logging in, I agree to Mytonomy's <br >
										<a href="#">Terms of Service.</a>
									</span>
								</label>
							</div>
						</form>
						<div class="assesment-text">
							<p>Forgot <a href="#">User ID</a> or <a href="#">Password?</a></p>
							<p><span class="help-text">Help With Login <i class="fa fa-phone"></i>
								<strong>(202) 877 5975</strong> </span></p>
						</div>
					</div>
				</div>
					</div>
			</section>
			
	</div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/jquery.mCustomScrollbar.js"></script>
    <script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="js/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="js/chosen.proto.min.js"></script>
    <script type="text/javascript" src="js/jquery-filestyle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-timepicker.js"></script>
</body>
</html>
